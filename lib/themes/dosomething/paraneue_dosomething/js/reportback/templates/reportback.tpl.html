<% if (isListItem) { %><li><% } %>
<figure class="photo -stacked -framed">
  <% if (adminLink) { %>
  <div class="admin-edit">
    <a class="button -secondary" href="<%= adminLink %>"><%= Drupal.t("Edit Status") %></a>
  </div>
  <% } %>
  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" alt="<%= caption %>" data-src="<%= image %>" />
  <figcaption class="__copy">
    <p class="photo__caption"><%= caption %></p>
    <div class="footnote">Masuk High School</div>
    <div class="form-actions -inline">
      <li><a class="button -mini js-kudos-like-button">Eat it!</a> <span class="counter"><%= Math.floor(Math.random() * (1000 - 13) + 12) %></span></li>
      <li><a class="button -mini js-kudos-trash-button">Toss it!</a> <span class="counter"><%= Math.floor(Math.random() * (1000 - 13) + 12) %></span></li>
      <li><a class="social-icon -facebook -secondary"><span>Facebook</span></a></li>
      <li><a class="social-icon -twitter -secondary"><span>Twitter</span></a></li>
      <li><a class="social-icon -tumblr -secondary"><span>Tumblr</span></a></li>
    </div>
  </figcaption>
</figure>
<% if (isListItem) { %></li><% } %>
